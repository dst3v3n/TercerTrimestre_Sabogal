<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="shortcut icon" href="../img/logos/github.svg" type="image/x-icon">
</head>

<body>
    <header class="container">
        <p>{</p>
        <div class="links">
            <a class="inicio" href="./index.html">Inicio
            <a class="proyectos" href="./proyectos.html">Proyectos</a>
            <a class="contacto" href="#">Contacto</a>
        </div>
    </header>
    <main class="forms">
        <section class="formulario">
            <form action="">
                <div class="input">
                    <label for="name">
                        <div class="texto">NAME</div>
                        <input id="name" name="name" placeholder="Harold"/>
                    </label>
                    <label for="email">
                        <div class="texto">EMAIL</div>
                        <input id="email" name="email" placeholder="example@gmail.com"/>
                    </label>
                    <label for="message">
                        <div class="texto message">MESSAGE</div>
                        <textarea name="message" id="message" cols="20" rows="10" placeholder="Write your message her" ></textarea> 
                    </label>
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <span class="circle">
                            <span><</span>
                            <span>></span>
                        </span>
                    </button>
                </div>
            </form>
        </section>
        <aside class="logos">
            <a href="" class="instagram logo">
                <img src="../img/redes/instagram.svg" alt="instagram" width=30">
            </a>   
            <a href="" class="github logo">
                <img src="../img/redes/github.svg" alt="github" width=30">
            </a>
            <a href="" class="twitter logo">
                <img src="../img/redes/linkedin.svg" alt="linkedin" width=30">
            </a>
            <a href="" class="linkedin logo">
                <img src="../img/redes/twitter.svg" alt="twitter" width=30">
            </a>
        </aside>
    </main>
    <footer class="pie">
        <p>}</p>
